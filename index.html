<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple To Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--My CSS-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container-fluid mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="title-container">
            <img
              src="https://cdn-icons-png.flaticon.com/512/4697/4697260.png"
              alt="Todo Logo"
              class="logo"
            />
            <h1 class="text-center">To Do List</h1>
          </div>
          <div id="taskCounter" class="task-counter">Total Tasks: 0</div>
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                id="taskInput"
                class="form-control"
                placeholder="Enter a Task"
              />
            </div>
            <div class="col-4">
              <button id="addTaskBtn" class="btn btn-primary w-100">
                Add Task
              </button>
            </div>
          </div>
          <ul id="taskList" class="list-group mt-3"></ul>
          <button id="clearTaskBtn" class="btn btn-danger w-100 mt-3">
            Clear All Tasks
          </button>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
